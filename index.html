<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Welcome to Experiances</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">

	

</head>
<body>

	<center>
		<div class="content-head">
			<h2>Experiences</h2>
		</div>

		<form action="/save" class="form-group" method="POST">
			<div class="main-content">
				<div class="col-sm-12 col-md-6 col-lg-6">
					<input type="text" name="email" class="form-control" placeholder="Enter email">
				</div>
				<div class="col-sm-12 col-md-6 col-lg-6">
					<input type="text" name="name" class="form-control" placeholder="Enter your Name">
				</div>
				<div class="col-sm-4 col-md-4 col-lg-4">
					<button type="submit" class="form-control btn login-btn" style="border: 1px solid; margin: 5px">Save</button>
				</div>
			</div>
		</form>

		<a href='/view'>View Students</a>
	</center>

	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
